<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playstation website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" alt="logopic" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="#">game controllers</a></li>
                    <li><a href="#">vr accessories</a></li>
                    <li><a href="#">media remotes</a></li>
                    <li><a href="#">others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" alt="menupic" onclick="togglemenu()" class="menu">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualshock 4</h2>
                <h3>Wireless controller for playstation 4</h3>
                <p>(compatible/generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="images/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="images/controller.png" class="controller" alt="">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png" alt="">
                    <p><small>add to cart </small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="images/fb.png" alt="">
            <img src="images/tw.png" alt="">
            <img src="images/ig.png" alt="">
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
